<div class="div-image">
  <img 
    [src]="ad.cover_photo" 
    class="img-fluid">
  <div class="divtext"> 
    <h1 class="text-dark mb-0 p-3 rounded">{{ ad.description }}</h1>
  </div>
</div>
  
<div class="d-flex justify-content-center flex-wrap mt-10" >
  <app-company-card 
    *ngFor="let companyEl of filteredCompanies ; let i = index"
    [company]="companyEl"
    style="width: 277px"
    >
  </app-company-card> 
</div>
